<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <aside class="reference-info">
      <img class="reference-info__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="reference-info__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="wrapper">
      <section id="add-todo">
        <label for="new-task-input">Add Item</label>
        <div class="add-todo__wrapper">
          <input id="new-task-input" class="add-todo__input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Pay Bills</label>
          <input type="text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
        <li class="task edit-mode">
          <input class="task__checkbox" type="checkbox">
          <label class="task__text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text">
          <button class="btn btn_edit">Save</button>
          <button class="btn btn_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__text">See the Doctor</label>
          <input type="text" class="task__text">
          <button class="btn btn_edit">Edit</button>
          <button class="btn btn_delete"><img src="./remove.svg" alt="remove icon"></button>
        </li>
      </ul>
    </article>
    <script src="app.js"></script>
  </body>
</html>
